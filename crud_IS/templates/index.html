<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de profesores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Banner Superior -->
    <img src="{{ url_for('static', filename='banner.jpg') }}" alt="Banner principal" class="banner">

    <h1>Registro de profesores</h1>

    <!-- Formulario para crear/editar -->
    <div id="form-container">
        <div class="form-group">
            <label>Nombre completo</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label>Documento de identidad</label>
            <input type="number" id="precio">
        </div>
        <div class="form-group">
            <label>Programa</label>
            <textarea id="descripcion"></textarea>
        </div>
        <button onclick="guardarProducto()">Guardar</button>
        <div id="message"></div>
    </div>

    <!-- Tabla de datos -->
    <h2>Listado de profesores</h2>
    <table id="tabla-productos">
        <thead>
            <tr>
                <th>ID</th><th>Nombre completo</th><th>Documento de identidad</th><th>Programa</th><!--<th>Acciones</th>-->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Imagen Inferior -->
    <img src="{{ url_for('static', filename='footer.jpg') }}" alt="Imagen inferior" class="footer">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
